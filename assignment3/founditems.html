<div class="row">
  <div class="table-condensed col-sm-12">
    <table class="table-condensed table-striped" cellpadding="3">
      <tr ng-repeat="item in foundItems">
        <td>{{item.short_name}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td><button ng-click="onRemove({index:$index});">Don't want this one!</button></td>
      </tr>
    </table>
  </div>
</div>
