<h2 class="text-center">Your info:</h1>
<div class="container">
	<div class="row">
		<div class="col-sm-2">First Name:</div>
		<div class="col-sm-4">{{infoCtrl.info.firstName}}</div>
		<div class="col-sm-6"></div>
	</div>
	<div class="row">
		<div class="col-sm-2">Last Name:</div>
		<div class="col-sm-4">{{infoCtrl.info.lastName}}</div>
		<div class="col-sm-6"></div>
	</div>
	<div class="row">
		<div class="col-sm-2">EMail:</div>
		<div class="col-sm-4">{{infoCtrl.info.email}}</div>
		<div class="col-sm-6"></div>
	</div>
	<div class="row">
		<div class="col-sm-2">Phone:</div>
		<div class="col-sm-4">{{infoCtrl.info.phone}}</div>
		<div class="col-sm-6"></div>
	</div>
</div>
